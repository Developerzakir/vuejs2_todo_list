<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Vue Js Todo List</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

	<div id="app">
		<div class="container mt-5">
			<div class="row">
				<h2>Todo list</h2>

			<div v-if="!isEdit">
					<input class="w-25 " type="text" v-model="todo">
				<input class="w-25 " type="submit" value="Add Todo" @click="addTodo">
			</div>

			<div v-else>
					<input class="w-25 " type="text" v-model="todo">
				<input class="w-25 " type="submit" value="Update" @click="updateTodo">
			</div>

				<ol>
					<li v-for="(todo, index) in todos" >
						{{todo}}

						<button @click="editTodo(index, todo)" class="btn btn-success">Edit</button>
						<button @click="deleteTodo(index)" class="btn btn-danger">Delete</button>
					</li>
				</ol>
			</div>
		</div>
	</div>
	



	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>



	<script>
	
    new Vue({

		el: '#app',
		data:{

			selectIndex: null,
			isEdit: false,
			todo: '',

			todos: ['todo one', 'todo two'],
		},

		methods:{
			addTodo(){
				this.todos.push(this.todo)
				this.todo =''
			},

			editTodo(index, todo){

				this.todo = todo
				this.selectIndex = index
				this.isEdit = true
			},

			updateTodo(){
				this.todos.splice(this.selectIndex, 1, this.todo)
				this.isEdit = false
				this.todo = ''

			},

			deleteTodo(index){
				this.todos.splice(index, 1)

			}
		}

	})
</script>
</body>
</html>
